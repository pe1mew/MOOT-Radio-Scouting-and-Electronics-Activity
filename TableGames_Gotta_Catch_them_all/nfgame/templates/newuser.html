  {% else %}
  <form action="{{ url_for('new_user') }}{{ newhash  }}/" method=post>
  {% endif %}
    <dl>
      <dt>
      {% if msg %}
      <font color="red"> {{ msg }} </font>
      {% else %}
      We don't know you!
      {% endif %}
      <dd>Enter your name:
      <dd><input type=text name=username>
      <dd><input type=submit value=Submit>
    </dl>
  </form>
  </center>
{% endblock %}
